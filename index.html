<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav"></div>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="image/view-dashboard.svg" alt="dashboard icon" class="white-icon">
            <h1>Dashboard</h1>
        </div>
        <div class="site-links">
            <div class="home">
                <img src="image/home.svg" alt="home icon" class="white-icon">
                <h2>Home</h2>
            </div>
            <div class="profile">
                <img src="image/profile.svg" alt="profile icon" class="white-icon">
                <h2>Profile</h2>
            </div>
            <div class="message">
                <img src="image/message.svg" alt="message icon" class="white-icon">
                <h2>Message</h2>
            </div>
            <div class="history">
                <img src="image/history.svg" alt="history icon" class="white-icon">
                <h2>History</h2>
            </div>
            <div class="tasks">
                <img src="image/tasks.svg" alt="tasks icon" class="white-icon">
                <h2>Tasks</h2>
            </div>
            <div class="communities">
                <img src="image/communities.svg" alt="communities icon" class="white-icon">
                <h2>Communities</h2>
            </div>
        </div>
        <div class="site-settings">
            <div class="settings">
                <img src="image/settings.svg" alt="settings icon" class="white-icon">
                <h2>Settings</h2>
            </div>
            <div class="support">
                <img src="image/support.svg" alt="support icon" class="white-icon">
                <h2>Support</h2>
            </div>
            <div class="privacy">
                <img src="image/privacy.svg" alt="privacy icon" class="white-icon">
                <h2>Privacy</h2>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>
</body>

</html>
